<!DOCTYPE html>
<html ng-app="cgtApp">
  <head>
    <title>Charoy's Good Trip</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="bower_components/jquery-ui/themes/blitzer/jquery-ui.css" rel="stylesheet">-->
    <link href="css/jquery-ui/jquery-ui-1.10.3.custom.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="cgtCtrl">

    <header role="banner" class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button data-target=".bs-navbar-collapse" data-toggle="collapse" type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./">Charoy's Good Trip</a>
        </div>

        <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Link L.</a></li>
            <li><a href="#">Link L.</a></li>
            <li><a href="#">Link L.</a></li>
            <li><a href="#">Link L.</a></li>
            <li><a href="#">Link L.</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link R.</a></li>
            <li><a href="#">Link R.</a></li>
            <li><a href="#">Link R.</a></li>
            <li><a href="#">Link R.</a></li>
            <li><a href="#">Link R.</a></li>
          </ul>          
        </nav>
      </div>
    </header>


    <div class="container">
      <div class="row">
        <div class="col-lg-12 Sb">

          <form class="form-inline" role="form" ng-submit="search()">

            <div class="form-group">
              <label class="sr-only" for="search_location">Where do you want to go ?</label>
              <input type="text" class="form-control" id="search_location" ng-model="search_location" placeholder="Where do you want to go ?" autocomplete="off">
            </div>

            <div class="form-group">
              <label class="sr-only" for="search_check_in">Check in</label>
              <input type="text" class="form-control" id="search_check_in" ng-model="search_check_in" placeholder="Check in" autocomplete="off">
            </div>

            <div class="form-group">
              <label class="sr-only" for="search_check_out">Check out</label>
              <input type="text" class="form-control" id="search_check_out" ng-model="search_check_out" placeholder="Check out" autocomplete="off">
            </div>

            <div class="form-group">
              <label class="sr-only" for="search_nb_guest">Nb. Guests</label>
              <input type="text" class="form-control" id="search_nb_guest" ng-model="search_nb_guest" placeholder="Nb. Guests" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-default">Search</button>
          </form>

        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div ng-repeat="item in items" class="block Ue">
          
          <div class="page-header">
            {{item.typeAlias.propType}} in {{item.origin}}
          </div>
        </div>
      </div>
    </div>


    <!--<script src="socket.io/socket.io.js"></script>-->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>



    <script>
      $('#search_check_in').datepicker();
      $('#search_check_out').datepicker();
    </script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
